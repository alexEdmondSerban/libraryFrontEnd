<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    <div class="row">
      <div class="col-md-12 mb-3">
        <button class="btn btn-primary" routerLink="/admin/new">Add New Book</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let book of books">
        <div class="card">
          <img class="card-img-top" [src]="'../../assets/bookImages/' + book.imageUrl + '.jpg'" [alt]="book.title">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.description }}</p>
            <button class="btn btn-warning editButton" (click)="editBook(book._id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteBook(book._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
