<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <input type="text" class="form-control" placeholder="Search for books..." [(ngModel)]="searchTerm" (input)="filterBooks()">
          </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let book of filteredBooks">
            <app-book [book]="book"></app-book>
        </div>
    </div>
</div>
